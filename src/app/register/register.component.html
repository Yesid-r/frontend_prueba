<div class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-8 rounded-lg shadow-md w-120">
        <form>
            <div class="mb-4">
                <label for="firstname" class="block text-gray-700 font-bold mb-2 w-full">Nombre</label>
                <input type="text" id="firstname" name="firstname" required class="block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-yellow-400
                      placeholder-gray-400 text-gray-700" placeholder="Nombre">
            </div>
            <div class="mb-4">
                <label for="lastname" class="block text-gray-700 font-bold mb-2">Apellido</label>
                <input type="text" id="username" name="username" required class="block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-yellow-400
                      placeholder-gray-400 text-gray-700" placeholder="Apellidos">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" required class="block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-yellow-400
                      placeholder-gray-400 text-gray-700" placeholder="E-mail">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" required class="block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-yellow-400
                      placeholder-gray-400 text-gray-700" placeholder="Contraseña">
            </div>
            <button type="submit" class="w-full bg-yellow-400 text-white py-2 px-4 rounded-lg font-bold
            hover:bg-yellow-500 focus:outline-none focus:bg-yellow-500">
                Registrar usuario
            </button>

        </form>
    </div>
</div>
